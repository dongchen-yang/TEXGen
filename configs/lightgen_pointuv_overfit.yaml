name: lightgen
tag: "pointuv_256_overfit_baseline"
exp_root_dir: "outputs"
seed: 42

# Data configuration - Single sample for overfitting test
data_cls: spuv.data.lightgen_uv.LightGenDataModule
data:
  data_root: "../data/baked_uv_local"
  parquet_file: "../data/baked_uv_local/df_SomgProc_filtered.parquet"
  scene_list: ""
  eval_scene_list: ""
  repeat: 1
  vertex_transformation: false
  cond_views: 1
  sup_views: 4
  camera_strategy: "strategy_1"
  eval_cond_views: 1
  eval_sup_views: 4
  eval_camera_strategy: "strategy_test_1_to_4_90deg"

  # Single sample for overfitting (using first sample from filtered dataset)
  # Using JSON file for reliable parsing
  train_indices: "configs/data_splits_overfit_single.json"
  val_indices: "configs/data_splits_overfit_single.json"
  test_indices: "configs/data_splits_overfit_single.json"

  height: 256
  width: 256
  uv_height: 256
  uv_width: 256
  batch_size: 1
  num_workers: 2

# System configuration
system_cls: spuv.systems.lightgen_system.LightGenSystem
system:
  condition_drop_rate: 0.0  # Disable dropout for overfitting
  rescale_betas_zero_snr: true
  use_ema: false  # Disable EMA for faster overfitting
  ema_decay: 0.9999
  val_with_ema: false
  render_background_color: [0.0, 0.0, 0.0]
  train_regression: false
  recon_warm_up_steps: 0
  prediction_type: "v_prediction"
  check_train_every_n_steps: 10
  test_save_json: false

  test_cfg_scale: 2.0
  test_num_steps: 50
  guidance_rescale: 0.0
  guidance_interval: [0.0, 1.0]

  cond_rgb_perturb: false

  # Image tokenizer
  image_tokenizer_cls: spuv.models.tokenizers.clip.ClipTokenizer
  image_tokenizer:
    pretrained_model_name_or_path: "lambdalabs/sd-image-variations-diffusers"

  # Backbone: LightGenPointUVNet
  backbone_cls: spuv.models.sparse_networks.lightgen_pointuvnet.LightGenPointUVNet
  backbone:
    in_channels: 10
    out_channels: 3
    
    # Smaller architecture for faster overfitting test
    num_layers: [1, 1, 1, 1]
    point_block_num: [1, 1, 2, 2]
    block_out_channels: [32, 128, 256, 512]
    dropout: [0.0, 0.0, 0.0, 0.0]
    
    block_type: ["uv", "point_uv", "uv_dit", "uv_dit"]
    voxel_size: [0.01, 0.02, 0.05, 0.05]
    window_size: [0, 128, 128, 256]
    num_heads: [4, 4, 8, 8]
    
    skip_input: true
    skip_type: "adaptive"
    use_uv_head: true

  # Loss configuration
  loss:
    diffusion_loss_dict:
      lambda_mse: 1.0
      lambda_l1: 0.5
      lambda_dark_region: 0.0  # Set to >0 to enable dark region loss (e.g., 0.5)
      emissive_threshold: 0.001  # Threshold for detecting dark regions
    render_loss_dict:
      lambda_render_lpips: 0.0
      lambda_render_mse: 0.0
      lambda_render_l1: 0.0
    use_min_snr_weight: false
    use_vgg: false

  # Optimizer - original baseline LR
  optimizer:
    name: AdamW
    args:
      lr: 5e-4  # Original LR
      betas: [0.9, 0.999]
      weight_decay: 0.0

  # Learning rate scheduler
  scheduler:
    name: CosineAnnealingLR
    interval: step
    args:
      T_max: 10000
      eta_min: 1e-6

# Trainer configuration
trainer:
  max_epochs: 5000  # Very long training to test convergence limit
  check_val_every_n_epoch: 1000  # Validate every 100 epochs
  num_sanity_val_steps: 1
  precision: bf16-mixed
  gradient_clip_val: 1.0
  num_nodes: 1
  log_every_n_steps: 10
  # Note: accelerator and devices are set by launch.py based on --gpu flag

# Checkpoint configuration
checkpoint:
  save_last: true
  save_top_k: 3
  every_n_epochs: 10
  monitor: "val/psnr"
  mode: "max"
  save_on_train_epoch_end: false  # Wait for validation before saving

